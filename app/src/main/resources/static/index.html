<!DOCTYPE HTML>

<head>

<body>
<header>
    <div class="header_logo">
        <h1>
            SL

    </div>
</header>

<main>
    <div class="full_link_input">
        <form id="multipleUploadForm" name="multipleUploadForm">
            <div class="full_link_label">
                <p><label>
                    Link to shorten:
                    <input id="inputLink" name="Q" type="text" size="55">

            </div>

    </div>
</main>

<section class="short_link">
    <div class="short_link_output">
        <div class="short_link_label">
            <label>
                Short link:
                <input type="text" value="" id="shortLink" size="55" readonly>
                <button class="short_link_button" onclick="myFunction()">Copy text</button>
            </label>
        </div>
    </div>
</section>
